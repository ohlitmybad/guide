name: Translate to French

on:
  push:
    branches: [ main, master ]
    paths:
      - 'locales/en.json'

jobs:
  translate-to-french:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout guide repo
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.PAT }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install openai

    - name: Translate en.json to French
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}  # Add your OpenAI API key to GitHub Secrets
      run: |
        cat > translate_to_french.py << 'EOL'
        import json
        import os
        from openai import OpenAI  # Import the new OpenAI client

        # Load the en.json file
        with open('locales/en.json', 'r', encoding='utf-8') as file:
            en_data = json.load(file)

        # Extract the page-content
        page_content = en_data.get('page-content', '')
        if not page_content:
            raise Exception("No 'page-content' found in en.json")

        # Initialize OpenAI API
        client = OpenAI(api_key=os.getenv('OPENAI_API_KEY'))  # Use the new client

        # Translate the content to French
        response = client.chat.completions.create(
            model="gpt-4o-mini",  # Use "gpt-4" or "gpt-3.5-turbo"
            messages=[
                {"role": "system", "content": "Translate the given JSON HTML content into French while keeping all JSON HTML tags and structure intact. Use widely accepted French football terminology, ensuring accuracy and natural flow. If uncertain about a term, verify its correct usage with online sources. Maintain authenticity and precision without altering the original meaning."},
                {"role": "user", "content": page_content}
            ],
            temperature=0.7
        )

        # Extract the translated content
        translated_content = response.choices[0].message.content

        # Create the fr.json file
        fr_data = {"page-content": translated_content}
        os.makedirs('locales', exist_ok=True)
        with open('locales/fr.json', 'w', encoding='utf-8') as json_file:
            json.dump(fr_data, json_file, ensure_ascii=False, indent=2)

        print("Translated content saved to locales/fr.json")
        EOL

        python translate_to_french.py

    - name: Commit and push French translation
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add locales/fr.json
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto-translate en.json to French"
        git push
